buildscript {
    ext {
        compose_version = '1.1.0-beta01'
        view_model_compose_version = '2.4.1'
        retrofit_version = "2.9.0"
        retrofit_adapters_version = "2.8.1"
        coroutines_android_version = "1.3.9"
        coroutines_core_version = "1.3.7"
        lifecycle_version = "2.2.0"
        hilt_version = "2.38.1"
        hilt_compose_version = "1.0.0"
        material_compose_adapter_version = '1.1.5'
        nav_version = "2.5.0"
        compose_navigation_anim_version = "0.24.11-rc"
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.0' apply false
    id 'com.android.library' version '7.2.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.5.31' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}